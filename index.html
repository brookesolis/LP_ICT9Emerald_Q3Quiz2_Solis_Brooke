<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICT Quiz 2 - Ticketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", Times, serif;
            color: #ecf0f1;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 500px; /* Increased width */
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .ticket-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 550px; /* Increased width */
            margin: auto;
            margin-top: 20px;
            color: #2c3e50;
        }
        .ticket-image {
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background-color: #2980b9;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #1f6690;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TICKETING CENTER</h1>
        <h6>Personal Information</h6>
        <p><em>Fill out the form below</em></p>
        
        <label>Complete Name</label>
        <input type="text" id="name" placeholder="Type here...">
        
        <label>Email</label>
        <input type="email" id="email" placeholder="Type here...">
        
        <button type="button" class="btn-custom" onclick="submitInfo()">Submit Info</button>
    </div>

    <div class="container">
        <h3>TICKET PRICE</h3>
        <h6><em>Check your ticket price</em></h6>
        
        <label>Choose your seat</label>
        <select class="form-select" id="seat">
            <option value="none">Select</option>
            <option value="60">Section A</option>
            <option value="50">Section B</option>
        </select>
        
        <label>Discount</label>
        <select class="form-select" id="discount">
            <option value="none">Select</option>
            <option value="0.2">PWD/SC/STUDENT</option>
            <option value="0">Regular</option>
        </select>
        
        <button type="button" class="btn-custom" onclick="check_discount()">Ticket Price</button>
    </div>

    <div class="ticket-container">
        <h4>PRINT TICKET</h4>
        <p><em>Select your ticket</em></p>
        <img src="train ticket2.jpg" alt="Train Ticket" class="ticket-image">
        
        <button class="btn-custom" onclick="printTicket()">Print Ticket</button>
        
        <br><br>
        <button class="btn btn-primary" onclick="buyMoreTickets()">Buy more tickets</button>
    </div>

    <script>
        function submitInfo() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            if (name === "" || email === "") {
                alert("Please fill in all fields.");
            } else {
                alert("Information submitted!\nName: " + name + "\nEmail: " + email);
            }
        }

        function check_discount() {
            var section1 = document.getElementById('seat').value;
            var disc1 = document.getElementById('discount').value;

            if (section1 === "none" || disc1 === "none") {
                alert('Please select both seat and discount.');
                return;
            }

            var final_rate = section1 - (disc1 * section1);
            alert('Your ticket price is ' + final_rate);
        }

        function printTicket() {
            window.print();
        }

        function buyMoreTickets() {
            alert("Redirecting to ticket purchase...");
        }
    </script>
</body>
</html>
